# Pre-commit configuration for Terraform best practices
# Install with: pip install pre-commit && pre-commit install

repos:
  # Terraform hooks
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
        name: Terraform format
        description: Rewrites all Terraform configuration files to a canonical format
        entry: terraform_fmt
        language: system
        files: (\.tf|\.tfvars)$
        exclude: \.terraform/.*$

      - id: terraform_validate
        name: Terraform validate
        description: Validates all Terraform configuration files
        entry: terraform_validate
        language: system
        files: (\.tf|\.tfvars)$
        exclude: \.terraform/.*$

      - id: terraform_docs
        name: Terraform docs
        description: Inserts input and output documentation into README.md
        entry: terraform_docs
        language: system
        files: (\.tf|\.tfvars)$
        exclude: \.terraform/.*$
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true

      - id: terraform_tflint
        name: Terraform lint
        description: Validates all Terraform configuration files with TFLint
        entry: terraform_tflint
        language: system
        files: (\.tf|\.tfvars)$
        exclude: \.terraform/.*$
        args:
          - --args=--config=__GIT_WORKING_DIR__/.tflint.hcl

      - id: terraform_tfsec
        name: Terraform security scan
        description: Static analysis of Terraform templates to spot potential security issues
        entry: terraform_tfsec
        language: system
        files: (\.tf|\.tfvars)$
        exclude: \.terraform/.*$
        args:
          - --args=--config-file=__GIT_WORKING_DIR__/.tfsec/config.yml

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        description: This hook trims trailing whitespace
        entry: trailing-whitespace-fixer
        language: system
        types: [text]

      - id: end-of-file-fixer
        name: Fix end of files
        description: Ensures that a file is either empty or ends with one newline
        entry: end-of-file-fixer
        language: system
        types: [text]

      - id: check-merge-conflict
        name: Check for merge conflicts
        description: Check for files that contain merge conflict strings
        entry: check-merge-conflict
        language: system
        types: [text]

      - id: check-yaml
        name: Check YAML
        description: This hook checks yaml files for parseable syntax
        entry: check-yaml
        language: system
        files: \.ya?ml$

      - id: check-json
        name: Check JSON
        description: This hook checks json files for parseable syntax
        entry: check-json
        language: system
        files: \.json$

      - id: check-added-large-files
        name: Check for added large files
        description: Prevent giant files from being committed
        entry: check-added-large-files
        language: system
        args: ['--maxkb=1000']

  # Markdown hooks
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        name: Markdown lint
        description: Run markdownlint on markdown files
        entry: markdownlint
        language: node
        files: \.md$
        args: ['--fix']
